services:
  # PostgreSQL Database for stage (external, no volumes)
  postgres:
    image: postgres:15-alpine
    container_name: loyacrm-postgres-stage
    env_file:
      - .env.dev  # Use same env as dev for consistency
    ports:
      - "5436:5432"  # Different port for stage
    networks:
      - loyacrm-stage-network

  # Backend Service for Stage
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: loyacrm-backend-stage
    restart: unless-stopped
    env_file:
      - .env.backend.stage
    ports:
      - "4004:4004"
    depends_on:
      - postgres
    networks:
      - loyacrm-stage-network

  # Frontend Service for Stage
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: loyacrm-frontend-stage
    restart: unless-stopped
    env_file:
      - .env.frontend.stage
    ports:
      - "3004:3004"
    depends_on:
      - backend
    networks:
      - loyacrm-stage-network

networks:
  loyacrm-stage-network:
    driver: bridge