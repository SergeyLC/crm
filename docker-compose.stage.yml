services:
  # PostgreSQL Database for Stage
  postgres:
    image: postgres:15-alpine
    container_name: loyacrm-postgres-stage
    env_file:
      - .env.dev  # Reuse dev database config for simplicity
    ports:
      - "5436:5432"  # Different port for stage
    volumes:
      - postgres_stage_data:/var/lib/postgresql/data
    networks:
      - loyacrm-stage-network

  # Backend Service for Stage
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: loyacrm-backend-stage
    restart: unless-stopped
    env_file:
      - .env.backend.stage
    environment:
      - PORT=4004
    ports:
      - "4004:4004"  # Different port for stage
    depends_on:
      - postgres
    networks:
      - loyacrm-stage-network

  # Frontend Service for Stage
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: loyacrm-frontend-stage
    restart: unless-stopped
    env_file:
      - .env.frontend.stage
    environment:
      - PORT=3004
    ports:
      - "3004:3004"  # Different port for stage
    depends_on:
      - backend
    networks:
      - loyacrm-stage-network

volumes:
  postgres_stage_data:

networks:
  loyacrm-stage-network:
    driver: bridge