name: 'Docker Deployment'
description: 'Deploy application using Docker containers'

inputs:
  environment:
    description: 'Target environment'
    required: true
  image_tag:
    description: 'Docker image tag to deploy'
    required: true
  version:
    description: 'Application version'
    required: true
  server_host:
    description: 'Server IP or domain'
    required: true
  postgres_db:
    description: 'PostgreSQL database name'
    required: true
  postgres_user:
    description: 'PostgreSQL user'
    required: true
  postgres_password:
    description: 'PostgreSQL password'
    required: true
  jwt_secret:
    description: 'JWT secret'
    required: true

runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Generate build version
      id: version
      run: |
        if [[ "${{ inputs.environment }}" == "production" ]]; then
          BUILD_VERSION="${{ inputs.version }}"
        else
          STABLE_VERSION="${{ inputs.version }}"
          COMMIT_HASH=$(git rev-parse --short HEAD)
          BUILD_VERSION="${STABLE_VERSION}+sha.${COMMIT_HASH}"
        fi

        echo "BUILD_VERSION=${BUILD_VERSION}" >> $GITHUB_OUTPUT
        echo "ğŸ“¦ Version: ${BUILD_VERSION}"
      shell: bash

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'pnpm'
        cache-dependency-path: |
          pnpm-lock.yaml
          frontend/pnpm-lock.yaml
          backend/pnpm-lock.yaml
          db/pnpm-lock.yaml

    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      shell: bash

    - name: Generate Prisma client
      run: |
        cd db
        pnpm run generate
      shell: bash

    - name: Build frontend
      run: |
        cd frontend
        export NEXT_TELEMETRY_DISABLED=1
        export SKIP_TYPE_CHECK=true
        export SKIP_LINT=true
        export NODE_OPTIONS="--max-old-space-size=4096"
        pnpm run build
      shell: bash

    - name: Build backend
      run: |
        cd backend
        pnpm run build
      shell: bash

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Docker images
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ghcr.io/${{ github.repository }}/frontend
          ghcr.io/${{ github.repository }}/backend
        tags: |
          type=raw,value=${{ inputs.image_tag }}

    - name: Build and push frontend Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/frontend/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILD_VERSION=${{ steps.version.outputs.BUILD_VERSION }}

    - name: Build and push backend Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/backend/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILD_VERSION=${{ steps.version.outputs.BUILD_VERSION }}

    - name: Copy deployment files to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        source: "docker-compose.yml,docker-compose.stage.yml,nginx.conf,nginx.stage.conf,nginx.prod.conf"
        target: "/tmp/loyacrm-deploy-${{ github.run_id }}/"
        strip_components: 0

    - name: Deploy to ${{ inputs.environment }} server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        command_timeout: 30m
        script: |
          set -e

          echo "ğŸ³ Docker Deployment to ${{ inputs.environment }}"
          echo "ğŸ“¦ Image tag: ${{ inputs.image_tag }}"
          
          # Determine deployment directory and compose file
          if [[ "${{ inputs.environment }}" == "production" ]]; then
            DEPLOY_DIR="/var/www/loyacrm-production"
            COMPOSE_FILE="docker-compose.yml"
            NGINX_CONF="nginx.prod.conf"
            ENV_FILE=".env"
            CONTAINER_PREFIX="loyacrm"
          else
            DEPLOY_DIR="/var/www/loyacrm-staging"
            COMPOSE_FILE="docker-compose.stage.yml"
            NGINX_CONF="nginx.stage.conf"
            ENV_FILE=".env.stage"
            CONTAINER_PREFIX="loyacrm-staging"
          fi

          echo "ğŸ—ï¸  Deployment directory: $DEPLOY_DIR"
          echo "ğŸ“„ Compose file: $COMPOSE_FILE"
          echo "ğŸ“„ Nginx config: $NGINX_CONF"
          echo "âš™ï¸  Environment file: $ENV_FILE"

          # Create deployment directory if it doesn't exist
          mkdir -p "$DEPLOY_DIR"
          
          # Copy deployment files from temp location
          TEMP_DIR="/tmp/loyacrm-deploy-${{ github.run_id }}"
          echo "ğŸ“¦ Copying deployment files..."
          cp -f "$TEMP_DIR/$COMPOSE_FILE" "$DEPLOY_DIR/"
          cp -f "$TEMP_DIR/$NGINX_CONF" "$DEPLOY_DIR/nginx.conf"
          cp -f "$TEMP_DIR/nginx.conf" "$DEPLOY_DIR/" 2>/dev/null || true
          
          # Cleanup temp files
          rm -rf "$TEMP_DIR"

          # Navigate to deployment directory
          cd "$DEPLOY_DIR"

          # Determine port based on environment
          if [[ "${{ inputs.environment }}" == "production" ]]; then
            PORT="80"
            BACKEND_URL="http://${{ inputs.server_host }}/api"
            CORS_ORIGIN="http://${{ inputs.server_host }}"
          else
            PORT="8080"
            BACKEND_URL="http://${{ inputs.server_host }}:8080/api"
            CORS_ORIGIN="http://${{ inputs.server_host }}:8080"
          fi

          # Update or create environment file with secrets
          echo "âš™ï¸  Configuring environment file..."
          
          # Create base file if doesn't exist
          touch "$ENV_FILE"
          
          # Update Docker images
          sed -i "s|FRONTEND_IMAGE=.*|FRONTEND_IMAGE=ghcr.io/${{ github.repository }}/frontend:${{ inputs.image_tag }}|" "$ENV_FILE" 2>/dev/null || echo "FRONTEND_IMAGE=ghcr.io/${{ github.repository }}/frontend:${{ inputs.image_tag }}" >> "$ENV_FILE"
          sed -i "s|BACKEND_IMAGE=.*|BACKEND_IMAGE=ghcr.io/${{ github.repository }}/backend:${{ inputs.image_tag }}|" "$ENV_FILE" 2>/dev/null || echo "BACKEND_IMAGE=ghcr.io/${{ github.repository }}/backend:${{ inputs.image_tag }}" >> "$ENV_FILE"
          
          # Update network configuration
          sed -i "s|NGINX_PORT=.*|NGINX_PORT=${PORT}|" "$ENV_FILE" 2>/dev/null || echo "NGINX_PORT=${PORT}" >> "$ENV_FILE"
          sed -i "s|DOMAIN=.*|DOMAIN=${{ inputs.server_host }}|" "$ENV_FILE" 2>/dev/null || echo "DOMAIN=${{ inputs.server_host }}" >> "$ENV_FILE"
          
          # Update frontend configuration  
          sed -i "s|FRONTEND_PORT=.*|FRONTEND_PORT=3000|" "$ENV_FILE" 2>/dev/null || echo "FRONTEND_PORT=3000" >> "$ENV_FILE"
          sed -i "s|NEXT_PUBLIC_API_URL=.*|NEXT_PUBLIC_API_URL=/api|" "$ENV_FILE" 2>/dev/null || echo "NEXT_PUBLIC_API_URL=/api" >> "$ENV_FILE"
          sed -i "s|NEXT_PUBLIC_BACKEND_API_URL=.*|NEXT_PUBLIC_BACKEND_API_URL=${BACKEND_URL}|" "$ENV_FILE" 2>/dev/null || echo "NEXT_PUBLIC_BACKEND_API_URL=${BACKEND_URL}" >> "$ENV_FILE"
          sed -i "s|NEXT_PUBLIC_APP_VERSION=.*|NEXT_PUBLIC_APP_VERSION=${{ inputs.version }}|" "$ENV_FILE" 2>/dev/null || echo "NEXT_PUBLIC_APP_VERSION=${{ inputs.version }}" >> "$ENV_FILE"
          
          # Update backend configuration
          sed -i "s|BACKEND_PORT=.*|BACKEND_PORT=4000|" "$ENV_FILE" 2>/dev/null || echo "BACKEND_PORT=4000" >> "$ENV_FILE"
          sed -i "s|NODE_ENV=.*|NODE_ENV=production|" "$ENV_FILE" 2>/dev/null || echo "NODE_ENV=production" >> "$ENV_FILE"
          sed -i "s|LOG_LEVEL=.*|LOG_LEVEL=info|" "$ENV_FILE" 2>/dev/null || echo "LOG_LEVEL=info" >> "$ENV_FILE"
          sed -i "s|CORS_ORIGIN=.*|CORS_ORIGIN=${CORS_ORIGIN}|" "$ENV_FILE" 2>/dev/null || echo "CORS_ORIGIN=${CORS_ORIGIN}" >> "$ENV_FILE"
          
          # Update database configuration
          sed -i "s|POSTGRES_DB=.*|POSTGRES_DB=${{ inputs.postgres_db }}|" "$ENV_FILE" 2>/dev/null || echo "POSTGRES_DB=${{ inputs.postgres_db }}" >> "$ENV_FILE"
          sed -i "s|POSTGRES_USER=.*|POSTGRES_USER=${{ inputs.postgres_user }}|" "$ENV_FILE" 2>/dev/null || echo "POSTGRES_USER=${{ inputs.postgres_user }}" >> "$ENV_FILE"
          sed -i "s|POSTGRES_PASSWORD=.*|POSTGRES_PASSWORD=${{ inputs.postgres_password }}|" "$ENV_FILE" 2>/dev/null || echo "POSTGRES_PASSWORD=${{ inputs.postgres_password }}" >> "$ENV_FILE"
          
          # Update JWT secret
          sed -i "s|JWT_SECRET=.*|JWT_SECRET=${{ inputs.jwt_secret }}|" "$ENV_FILE" 2>/dev/null || echo "JWT_SECRET=${{ inputs.jwt_secret }}" >> "$ENV_FILE"

          echo "âœ… Environment configured with:"
          echo "   - Server: ${{ inputs.server_host }}:${PORT}"
          echo "   - Database: ${{ inputs.postgres_db }}"
          echo "   - Environment: ${{ inputs.environment }}"

          echo "ğŸ³ Pulling Docker images..."
          docker pull ghcr.io/${{ github.repository }}/backend:${{ inputs.image_tag }}
          docker pull ghcr.io/${{ github.repository }}/frontend:${{ inputs.image_tag }}

          echo "ğŸ—„ï¸  Running database migrations..."
          docker exec ${CONTAINER_PREFIX}-backend sh -c 'cd /app/db && pnpm run migrate:deploy' || echo "âš ï¸  Migration failed or already up to date"

          echo "ğŸ³ Restarting services with new images..."
          docker compose -f "$COMPOSE_FILE" --env-file "$ENV_FILE" up -d --force-recreate --no-deps backend frontend

          echo "â³ Waiting for services to be healthy..."
          sleep 10
          
          echo "âœ… Checking service status..."
          docker compose -f "$COMPOSE_FILE" --env-file "$ENV_FILE" ps

          echo "ğŸ§¹ Cleaning up old images..."
          docker image prune -f

          echo "âœ… Docker deployment to ${{ inputs.environment }} completed!"
          echo "ğŸ“Š Container status:"
          docker ps --filter "name=${CONTAINER_PREFIX}" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"