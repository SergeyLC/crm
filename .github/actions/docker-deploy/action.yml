name: 'Docker Deployment'
description: 'Deploy application using Docker containers'

inputs:
  environment:
    description: 'Target environment'
    required: true
  image_tag:
    description: 'Docker image tag to deploy'
    required: true
  version:
    description: 'Application version'
    required: true

runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Generate build version
      id: version
      run: |
        if [[ "${{ inputs.environment }}" == "production" ]]; then
          BUILD_VERSION="${{ inputs.version }}"
        else
          STABLE_VERSION="${{ inputs.version }}"
          COMMIT_HASH=$(git rev-parse --short HEAD)
          BUILD_VERSION="${STABLE_VERSION}+sha.${COMMIT_HASH}"
        fi

        echo "BUILD_VERSION=${BUILD_VERSION}" >> $GITHUB_OUTPUT
        echo "üì¶ Version: ${BUILD_VERSION}"
      shell: bash

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'pnpm'
        cache-dependency-path: |
          pnpm-lock.yaml
          frontend/pnpm-lock.yaml
          backend/pnpm-lock.yaml
          db/pnpm-lock.yaml

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      shell: bash

    - name: Generate Prisma client
      run: |
        cd db
        pnpm run generate
      shell: bash

    - name: Build frontend
      run: |
        cd frontend
        export NEXT_TELEMETRY_DISABLED=1
        export SKIP_TYPE_CHECK=true
        export SKIP_LINT=true
        export NODE_OPTIONS="--max-old-space-size=4096"
        pnpm run build
      shell: bash

    - name: Build backend
      run: |
        cd backend
        pnpm run build
      shell: bash

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Docker images
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ghcr.io/${{ github.repository }}/frontend
          ghcr.io/${{ github.repository }}/backend
        tags: |
          type=raw,value=${{ inputs.image_tag }}

    - name: Build and push frontend Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/frontend/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILD_VERSION=${{ steps.version.outputs.BUILD_VERSION }}

    - name: Build and push backend Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/backend/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILD_VERSION=${{ steps.version.outputs.BUILD_VERSION }}

    - name: Copy deployment files to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        source: "docker-compose.yml,docker-compose.stage.yml,nginx.conf,nginx.stage.conf,nginx.prod.conf"
        target: "/tmp/loyacrm-deploy-${{ github.run_id }}/"
        strip_components: 0

    - name: Deploy to ${{ inputs.environment }} server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        command_timeout: 30m
        script: |
          set -e

          echo "üê≥ Docker Deployment to ${{ inputs.environment }}"
          echo "üì¶ Image tag: ${{ inputs.image_tag }}"
          
          # Determine deployment directory and compose file
          if [[ "${{ inputs.environment }}" == "production" ]]; then
            DEPLOY_DIR="/var/www/loyacrm-production"
            COMPOSE_FILE="docker-compose.yml"
            NGINX_CONF="nginx.prod.conf"
            ENV_FILE=".env"
            CONTAINER_PREFIX="loyacrm"
          else
            DEPLOY_DIR="/var/www/loyacrm-staging"
            COMPOSE_FILE="docker-compose.stage.yml"
            NGINX_CONF="nginx.stage.conf"
            ENV_FILE=".env.stage"
            CONTAINER_PREFIX="loyacrm-staging"
          fi

          echo "üèóÔ∏è  Deployment directory: $DEPLOY_DIR"
          echo "üìÑ Compose file: $COMPOSE_FILE"
          echo "üìÑ Nginx config: $NGINX_CONF"
          echo "‚öôÔ∏è  Environment file: $ENV_FILE"

          # Create deployment directory if it doesn't exist
          mkdir -p "$DEPLOY_DIR"
          
          # Copy deployment files from temp location
          TEMP_DIR="/tmp/loyacrm-deploy-${{ github.run_id }}"
          echo "üì¶ Copying deployment files..."
          cp -f "$TEMP_DIR/$COMPOSE_FILE" "$DEPLOY_DIR/"
          cp -f "$TEMP_DIR/$NGINX_CONF" "$DEPLOY_DIR/nginx.conf"
          cp -f "$TEMP_DIR/nginx.conf" "$DEPLOY_DIR/" 2>/dev/null || true
          
          # Cleanup temp files
          rm -rf "$TEMP_DIR"

          # Navigate to deployment directory
          cd "$DEPLOY_DIR"

          # Create environment file from example if it doesn't exist
          if [ ! -f "$ENV_FILE" ]; then
            echo "‚ö†Ô∏è  Environment file $ENV_FILE not found!"
            echo "üìù Please create $ENV_FILE with your configuration"
            echo "   You can use .env.production.example or .env.staging.example as a template"
            exit 1
          fi

          echo "üê≥ Updating Docker image tags in environment..."
          sed -i "s|FRONTEND_IMAGE=.*|FRONTEND_IMAGE=ghcr.io/${{ github.repository }}/frontend:${{ inputs.image_tag }}|" "$ENV_FILE"
          sed -i "s|BACKEND_IMAGE=.*|BACKEND_IMAGE=ghcr.io/${{ github.repository }}/backend:${{ inputs.image_tag }}|" "$ENV_FILE"

          echo "üê≥ Pulling Docker images..."
          docker pull ghcr.io/${{ github.repository }}/backend:${{ inputs.image_tag }}
          docker pull ghcr.io/${{ github.repository }}/frontend:${{ inputs.image_tag }}

          echo "üóÑÔ∏è  Running database migrations..."
          docker exec ${CONTAINER_PREFIX}-backend sh -c 'cd /app/db && pnpm run migrate:deploy' || echo "‚ö†Ô∏è  Migration failed or already up to date"

          echo "üê≥ Restarting services with new images..."
          docker compose -f "$COMPOSE_FILE" --env-file "$ENV_FILE" up -d --force-recreate --no-deps backend frontend

          echo "‚è≥ Waiting for services to be healthy..."
          sleep 10
          
          echo "‚úÖ Checking service status..."
          docker compose -f "$COMPOSE_FILE" --env-file "$ENV_FILE" ps

          echo "üßπ Cleaning up old images..."
          docker image prune -f

          echo "‚úÖ Docker deployment to ${{ inputs.environment }} completed!"
          echo "üìä Container status:"
          docker ps --filter "name=${CONTAINER_PREFIX}" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"