# Optimized Nginx Configuration for LoyaCare CRM STAGING
# Place this in /etc/nginx/sites-available/loyacrm-staging

# Rate limiting zone (protect against DDoS)
limit_req_zone $binary_remote_addr zone=staging_api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=staging_general_limit:10m rate=30r/s;

# Upstream definitions for better load balancing
upstream staging_frontend {
    server localhost:3001;
    keepalive 64;
}

upstream staging_backend {
    server localhost:4001;
    keepalive 64;
}

# Frontend server (port 8001)
server {
    listen 8001;
    listen [::]:8001;
    server_name 161.97.67.253;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Staging environment indicator
    add_header X-Environment "staging" always;

    # Max upload size (adjust for your needs)
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Buffer sizes
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    gzip_disable "msie6";

    # Frontend (Next.js) - with rate limiting
    location / {
        limit_req zone=staging_general_limit burst=20 nodelay;
        
        proxy_pass http://staging_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Next.js static files - aggressive caching
    location /_next/static/ {
        proxy_pass http://staging_frontend;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # Next.js images - cache for 1 year
    location /_next/image {
        proxy_pass http://staging_frontend;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Public static files - cache for 1 hour
    location /public/ {
        proxy_pass http://staging_frontend;
        add_header Cache-Control "public, max-age=3600";
    }

    # Favicon and robots.txt - cache for 1 day
    location ~ ^/(favicon\.ico|robots\.txt)$ {
        proxy_pass http://staging_frontend;
        add_header Cache-Control "public, max-age=86400";
        access_log off;
    }

    # Health check endpoint (no rate limiting)
    location /health {
        access_log off;
        return 200 "healthy (staging frontend)\n";
        add_header Content-Type text/plain;
    }
}

# Backend server (port 8002)
server {
    listen 8002;
    listen [::]:8002;
    server_name 161.97.67.253;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
