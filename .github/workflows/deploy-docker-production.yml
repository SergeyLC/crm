name: Docker Production Deployment

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (leave empty for latest)'
        required: false
        type: string

jobs:
  # Job 1: Run tests first (reusable workflow)
  tests:
    if: github.event_name != 'workflow_dispatch'
    uses: ./.github/workflows/test.yml

  # Job 2: Create release (only if tests pass and not manual dispatch)
  release:
    runs-on: ubuntu-latest
    needs: tests  # Wait for tests to pass
    if: github.event_name != 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if tag is on main
        run: |
          # Check if the current commit (tag) is in main branch
          if git merge-base --is-ancestor ${{ github.sha }} origin/main 2>/dev/null; then
            echo "Tag is on main branch, proceeding with release"
          else
            echo "Tag not on main branch, skipping release"
            exit 1
          fi

      - name: Extract version from tag
        id: get_version
        run: |
          # Remove 'v' prefix from tag (v1.4.2 -> 1.4.2)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "üì¶ Release version: ${VERSION}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Update package.json version
        run: |
          # Update frontend/package.json version
          node -e "
          const fs = require('fs');
          const pkg = require('./frontend/package.json');
          pkg.version = '${{ steps.get_version.outputs.VERSION }}';
          fs.writeFileSync('frontend/package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          echo "‚úÖ Updated frontend/package.json to version ${{ steps.get_version.outputs.VERSION }}"

      - name: Commit version update
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add frontend/package.json
          git commit -m "chore: bump version to ${{ steps.get_version.outputs.VERSION }}"
          git push origin HEAD:main

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Release ${{ steps.get_version.outputs.VERSION }}

            This is a production release with Docker deployment.

            ### Changes
            See commit history for detailed changes.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    needs: release
    if: github.event_name != 'workflow_dispatch' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.version != '' && format('tags/v{0}', inputs.version) || 'main' }}

      - name: Get version from package.json
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.version }}" != "" ]; then
            VERSION="${{ inputs.version }}"
            echo "Using manual version: $VERSION"
          else
            VERSION=$(node -p "require('./frontend/package.json').version")
            echo "Using package.json version: $VERSION"
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "üì¶ Production version: ${VERSION}"

      - name: Deploy Docker to production server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          command_timeout: 60m
          script: |
            set -e  # Stop execution on error

            # Set CI environment for pnpm
            export CI=true
            export PRISMA_SKIP_POSTINSTALL_GENERATE=false

            echo "üöÄ Starting Docker production deployment..."
            echo "üì¶ Release version: ${{ steps.get_version.outputs.VERSION }}"
            echo "üê≥ Deployment directory: /var/www/docker/loyacrm"

            # Navigate to Docker project directory
            cd /var/www/docker/loyacrm

            echo "üì• Updating code..."
            git fetch origin
            git reset --hard origin/main

            echo "üîß Creating .env.docker file from GitHub Secrets..."
            printf '# Backend\nDATABASE_URL=%s\nJWT_SECRET=%s\nPORT=4002\nNODE_ENV=production\nCORS_ORIGIN=%s\nPRISMA_LOG_LEVEL=warn\nLOG_LEVEL=info\n\n# Frontend\nNEXT_PUBLIC_API_URL=%s\nNEXT_PUBLIC_BACKEND_API_URL=%s\nNEXT_PUBLIC_APP_VERSION=%s\nNEXT_TELEMETRY_DISABLED=1\n' \
              "${{ secrets.DATABASE_URL }}" \
              "${{ secrets.JWT_SECRET }}" \
              "${{ secrets.CORS_ORIGIN }}" \
              "${{ secrets.NEXT_PUBLIC_API_URL }}" \
              "${{ secrets.NEXT_PUBLIC_BACKEND_API_URL }}" \
              "${{ steps.get_version.outputs.VERSION }}" > .env.docker

            chmod 600 .env.docker

            sed -i 's/^[[:space:]]*//' .env.docker
            chmod 600 .env.docker

            echo "‚úÖ .env.docker created with version: ${{ steps.get_version.outputs.VERSION }}"

            echo "üì¶ Preparing dependencies and generated client..."

            # Install pnpm if not already installed
            if ! command -v pnpm &> /dev/null; then
              echo "Installing pnpm..."
              npm install -g pnpm@10
            fi

            # Configure pnpm for better performance
            pnpm config set store-dir /var/cache/pnpm
            pnpm config set fetch-timeout 300000
            pnpm config set fetch-retry-mintimeout 20000
            pnpm config set fetch-retry-maxtimeout 120000
            pnpm config set enable-pre-post-scripts true

            # Setup pnpm store directory
            export PNPM_STORE_DIR=/var/cache/pnpm
            mkdir -p $PNPM_STORE_DIR

            # Generate Prisma client first so both frontend and backend can use it
            echo "Installing db dependencies and generating Prisma client..."
            cd db
            pnpm install --frozen-lockfile --prefer-offline --ignore-scripts
            pnpm run generate
            cd ..

            # Install frontend and backend deps sequentially to avoid ENOTEMPTY errors
            echo "Installing frontend dependencies..."
            cd frontend
            pnpm install --frozen-lockfile --prefer-offline --ignore-scripts
            echo "‚úÖ Frontend dependencies installed"
            cd ..

            echo "Installing backend dependencies..."
            cd backend
            pnpm install --frozen-lockfile --prefer-offline --ignore-scripts
            echo "‚úÖ Backend dependencies installed"
            cd ..

            echo "üî® Building frontend..."
            cd frontend
            export NEXT_TELEMETRY_DISABLED=1
            export SKIP_TYPE_CHECK=true
            export SKIP_LINT=true
            export NODE_OPTIONS="--max-old-space-size=4096"
            pnpm run build
            cd ..

            echo "üî® Building backend..."
            cd backend
            pnpm run clean
            pnpm run build
            cd ..

            echo "üóÑÔ∏è Applying database migrations..."
            cd db
            pnpm run migrate:deploy
            cd ..

            echo "üê≥ Building and starting Docker services..."
            docker-compose build --no-cache
            docker-compose up -d

            echo "‚úÖ Docker production deployment completed successfully!"
            docker-compose ps

            echo "üì¶ Release version: ${{ steps.get_version.outputs.VERSION }}"