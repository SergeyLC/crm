name: Docker Production Deployment

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (leave empty for latest)'
        required: false
        type: string

jobs:
  # Job 1: Run tests first (reusable workflow)
  tests:
    if: github.event_name != 'workflow_dispatch'
    uses: ./.github/workflows/test.yml

  # Job 2: Create release (only if tests pass and not manual dispatch)
  release:
    runs-on: ubuntu-latest
    needs: tests  # Wait for tests to pass
    if: github.event_name != 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if tag is on main
        run: |
          # Check if the current commit (tag) is in main branch
          if git merge-base --is-ancestor ${{ github.sha }} origin/main 2>/dev/null; then
            echo "Tag is on main branch, proceeding with release"
          else
            echo "Tag not on main branch, skipping release"
            exit 1
          fi

      - name: Extract version from tag
        id: get_version
        run: |
          # Remove 'v' prefix from tag (v1.4.2 -> 1.4.2)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "üì¶ Release version: ${VERSION}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Update package.json version
        run: |
          # Update frontend/package.json version
          node -e "
          const fs = require('fs');
          const pkg = require('./frontend/package.json');
          pkg.version = '${{ steps.get_version.outputs.VERSION }}';
          fs.writeFileSync('frontend/package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          echo "‚úÖ Updated frontend/package.json to version ${{ steps.get_version.outputs.VERSION }}"

      - name: Commit version update
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add frontend/package.json
          git commit -m "chore: bump version to ${{ steps.get_version.outputs.VERSION }}"
          git push origin HEAD:main

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Release ${{ steps.get_version.outputs.VERSION }}

            This is a production release with Docker deployment.

            ### Changes
            See commit history for detailed changes.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    needs: release
    if: github.event_name != 'workflow_dispatch' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.version != '' && format('tags/v{0}', inputs.version) || 'main' }}

      - name: Get version from package.json
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.version }}" != "" ]; then
            VERSION="${{ inputs.version }}"
            echo "Using manual version: $VERSION"
          else
            VERSION=$(node -p "require('./frontend/package.json').version")
            echo "Using package.json version: $VERSION"
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "üì¶ Production version: ${VERSION}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'
          cache-dependency-path: |
            pnpm-lock.yaml
            frontend/pnpm-lock.yaml
            backend/pnpm-lock.yaml
            db/pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: |
          cd db
          pnpm run generate

      - name: Build frontend
        run: |
          cd frontend
          export NEXT_TELEMETRY_DISABLED=1
          export SKIP_TYPE_CHECK=true
          export SKIP_LINT=true
          export NODE_OPTIONS="--max-old-space-size=4096"
          pnpm run build

      - name: Build backend
        run: |
          cd backend
          pnpm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker images
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}/frontend
            ghcr.io/${{ github.repository }}/backend
            ghcr.io/${{ github.repository }}/postgres
          tags: |
            type=ref,event=tag
            type=raw,value=${{ steps.get_version.outputs.VERSION }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_VERSION=${{ steps.get_version.outputs.VERSION }}

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_VERSION=${{ steps.get_version.outputs.VERSION }}

      - name: Deploy Docker to production server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          command_timeout: 30m
          script: |
            set -e  # Stop execution on error

            echo "üöÄ Starting ultra-optimized Docker production deployment..."
            echo "üì¶ Release version: ${{ steps.get_version.outputs.VERSION }}"
            echo "üê≥ Deployment directory: /var/www/loyacrm-production"
            echo "üîí Using Docker secrets - NO sensitive data in environment!"

            # Create deployment directory if it doesn't exist
            DEPLOY_DIR="/var/www/loyacrm-production"
            mkdir -p "$DEPLOY_DIR"

            # Navigate to deployment directory
            cd "$DEPLOY_DIR"

            echo "üìÅ Setting up docker-example configuration..."

            # Create docker-example directory structure if it doesn't exist
            if [ ! -d "docker-example" ]; then
              echo "üìã Copying docker-example configuration from repository..."
              # Note: In practice, you'd copy this from the repo or have it pre-deployed
              # For now, assuming the structure exists
              echo "‚ö†Ô∏è  docker-example directory should exist on server"
            fi

            echo "üîê Setting up Docker secrets..."
            # Create secrets directory if it doesn't exist
            mkdir -p docker-example/secrets
            mkdir -p docker-example/backups

            # Create/update secrets files (only if they don't exist)
            if [ ! -f "docker-example/secrets/db_password.txt" ]; then
              # Extract password from DATABASE_URL (format: postgresql://user:password@host:port/db)
              DB_PASSWORD=$(echo "${{ secrets.DATABASE_URL }}" | sed 's|postgresql://[^:]*:\([^@]*\)@.*|\1|')
              echo "$DB_PASSWORD" > docker-example/secrets/db_password.txt
              echo "‚úÖ Database password secret created"
            else
              echo "‚ÑπÔ∏è  Database password secret already exists"
            fi

            if [ ! -f "docker-example/secrets/jwt_secret.txt" ]; then
              echo "${{ secrets.JWT_SECRET }}" > docker-example/secrets/jwt_secret.txt
              echo "‚úÖ JWT secret created"
            else
              echo "‚ÑπÔ∏è  JWT secret already exists"
            fi

            # Set proper permissions on secrets
            chmod 600 docker-example/secrets/*.txt

            echo "üê≥ Updating environment configuration..."
            # Update .env.production with new version
            sed -i "s/TAG=.*/TAG=${{ steps.get_version.outputs.VERSION }}/" docker-example/.env.production
            sed -i "s/NEXT_PUBLIC_APP_VERSION=.*/NEXT_PUBLIC_APP_VERSION=${{ steps.get_version.outputs.VERSION }}/" docker-example/.env.production

            echo "üê≥ Pulling pre-built Docker images..."
            BACKEND_IMAGE="ghcr.io/${{ github.repository }}/backend:${{ steps.get_version.outputs.VERSION }}"
            FRONTEND_IMAGE="ghcr.io/${{ github.repository }}/frontend:${{ steps.get_version.outputs.VERSION }}"

            docker pull "$BACKEND_IMAGE"
            docker pull "$FRONTEND_IMAGE"

            echo "üóÑÔ∏è Running database migrations..."
            cd docker-example
            docker compose --profile migrator run --rm migrator

            echo "üê≥ Starting Docker services..."
            docker compose --env-file .env.production up -d

            echo "üßπ Cleaning up old Docker images..."
            docker image prune -f

            echo "‚úÖ Ultra-optimized Docker production deployment completed!"
            echo "üì¶ Release version: ${{ steps.get_version.outputs.VERSION }}"
            echo "üîí Secure deployment with Docker secrets"
            echo "‚ö° ZERO source code on server - only containers!"

            # Show deployment status
            docker compose ps