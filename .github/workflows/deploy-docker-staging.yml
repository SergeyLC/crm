name: Docker Staging Deployment

on:
  push:
    branches:
      - main
    tags-ignore:  # Exclude all tags
      - '**'
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip running tests'
        required: false
        default: false
        type: boolean

jobs:
  # Job 1: Check if this is a release commit
  check_release:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.check.outputs.skip }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git commands

      - name: Check if this is a release commit
        id: check
        run: |
          # Get first line of commit message
          COMMIT_MSG=$(git log -1 --pretty=%s)
          echo "Commit message (first line): $COMMIT_MSG"

          # Check if commit message indicates a release:
          # - Starts with "chore(release): v0.1.32" (from deploy.sh)
          # - Starts with "chore: bump version to 0.1.32" (from GitHub Actions)
          # Note: [skip ci] is handled automatically by GitHub Actions and doesn't need explicit check here
          if echo "$COMMIT_MSG" | grep -qE '^chore\((release|version)\): |^chore: bump version to '; then
            echo "This is a release-related commit, skipping staging deployment"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Not a release commit, proceeding with staging deployment"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

  # Job 2: Run tests (only if not a release commit and not skipped)
  tests:
    needs: check_release
    if: needs.check_release.outputs.skip == 'false' && inputs.skip_tests != true
    uses: ./.github/workflows/test.yml

  # Job 3: Deploy to staging (only if tests pass or skipped)
  deploy:
    runs-on: ubuntu-latest
    needs: [check_release, tests]  # Wait for check and tests
    if: needs.check_release.outputs.skip == 'false' || github.event_name == 'workflow_dispatch'
    environment: staging  # Use staging environment secrets

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git commands

      - name: Generate build version
        id: version
        run: |
          # Get stable version from package.json
          STABLE_VERSION=$(node -p "require('./frontend/package.json').version")

          # Get short commit hash
          COMMIT_HASH=$(git rev-parse --short HEAD)

          # Generate build version with metadata
          BUILD_VERSION="${STABLE_VERSION}+sha.${COMMIT_HASH}"

          echo "BUILD_VERSION=${BUILD_VERSION}" >> $GITHUB_OUTPUT
          echo "STABLE_VERSION=${STABLE_VERSION}" >> $GITHUB_OUTPUT
          echo "COMMIT_HASH=${COMMIT_HASH}" >> $GITHUB_OUTPUT

          echo "ğŸ“¦ Stable version: ${STABLE_VERSION}"
          echo "ğŸ”¨ Build version: ${BUILD_VERSION}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'
          cache-dependency-path: |
            pnpm-lock.yaml
            frontend/pnpm-lock.yaml
            backend/pnpm-lock.yaml
            db/pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: |
          cd db
          pnpm run generate

      - name: Build frontend
        run: |
          cd frontend
          export NEXT_TELEMETRY_DISABLED=1
          export SKIP_TYPE_CHECK=true
          export SKIP_LINT=true
          export NODE_OPTIONS="--max-old-space-size=4096"
          pnpm run build

      - name: Build backend
        run: |
          cd backend
          pnpm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker images
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}/frontend
            ghcr.io/${{ github.repository }}/backend
            ghcr.io/${{ github.repository }}/postgres
          tags: |
            type=ref,event=branch
            type=raw,value=${{ steps.version.outputs.BUILD_VERSION }}
            type=raw,value=staging

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_VERSION=${{ steps.version.outputs.BUILD_VERSION }}

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_VERSION=${{ steps.version.outputs.BUILD_VERSION }}

      - name: Deploy Docker to staging server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          command_timeout: 30m
          script: |-
            set -e

            echo "ğŸš€ Starting ultra-optimized Docker staging deployment..."
            echo "ğŸ“¦ Build version: ${{ steps.version.outputs.BUILD_VERSION }}"
            echo "ğŸ³ Deployment directory: /var/www/loyacrm-staging"
            echo "ğŸ”’ Using Docker secrets - NO sensitive data in environment!"

            # Create deployment directory if it doesn't exist
            DEPLOY_DIR="/var/www/loyacrm-staging"
            mkdir -p "$DEPLOY_DIR"

            cd "$DEPLOY_DIR"

            echo "ğŸ“ Setting up docker-example configuration..."

            # Create docker-example directory structure if it doesn't exist
            if [ ! -d "docker-example" ]; then
              echo "ğŸ“‹ Copying docker-example configuration from repository..."
              # Note: In practice, you'd copy this from the repo or have it pre-deployed
              echo "âš ï¸  docker-example directory should exist on server"
            fi

            echo "ğŸ” Setting up Docker secrets..."
            # Create secrets directory if it doesn't exist
            mkdir -p docker-example/secrets
            mkdir -p docker-example/backups

            # Create/update secrets files (only if they don't exist)
            if [ ! -f "docker-example/secrets/db_password.txt" ]; then
              # Extract password from DATABASE_URL (format: postgresql://user:password@host:port/db)
              DB_PASSWORD=$(echo "${{ secrets.DATABASE_URL }}" | sed 's|postgresql://[^:]*:\([^@]*\)@.*|\1|')
              echo "$DB_PASSWORD" > docker-example/secrets/db_password.txt
              echo "âœ… Database password secret created"
            else
              echo "â„¹ï¸  Database password secret already exists"
            fi

            if [ ! -f "docker-example/secrets/jwt_secret.txt" ]; then
              echo "${{ secrets.JWT_SECRET }}" > docker-example/secrets/jwt_secret.txt
              echo "âœ… JWT secret created"
            else
              echo "â„¹ï¸  JWT secret already exists"
            fi

            # Set proper permissions on secrets
            chmod 600 docker-example/secrets/*.txt

            echo "ğŸ³ Updating environment configuration..."
            # Update .env.staging with new version
            sed -i "s/TAG=.*/TAG=staging/" docker-example/.env.staging
            sed -i "s/NEXT_PUBLIC_APP_VERSION=.*/NEXT_PUBLIC_APP_VERSION=${{ steps.version.outputs.BUILD_VERSION }}/" docker-example/.env.staging

            echo "ğŸ³ Pulling pre-built Docker images..."
            BACKEND_IMAGE="ghcr.io/${{ github.repository }}/backend:staging"
            FRONTEND_IMAGE="ghcr.io/${{ github.repository }}/frontend:staging"

            docker pull "$BACKEND_IMAGE"
            docker pull "$FRONTEND_IMAGE"

            echo "ğŸ—„ï¸ Running database migrations..."
            cd docker-example
            docker compose --profile migrator run --rm migrator

            echo "ğŸ³ Starting Docker services..."
            docker compose --env-file .env.staging -f docker-compose.yml -f docker-compose.staging.yml up -d

            echo "ğŸ§¹ Cleaning up old Docker images..."
            docker image prune -f

            echo "âœ… Ultra-optimized Docker staging deployment completed!"
            echo "ğŸ“¦ Build version: ${{ steps.version.outputs.BUILD_VERSION }}"
            echo "ğŸ”’ Secure deployment with Docker secrets"
            echo "âš¡ ZERO source code on server - only containers!"

            # Show deployment status
            docker compose ps