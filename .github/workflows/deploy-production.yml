name: Production Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      deployment_type:
        description: 'Deployment type'
        required: true
        default: 'pm2'
        type: choice
        options:
          - pm2
          - docker
      version:
        description: 'Version to deploy (leave empty for latest)'
        required: false
        type: string

jobs:
  # Job 1: Run tests first (reusable workflow)
  tests:
    if: github.event_name != 'workflow_dispatch'
    uses: ./.github/workflows/test.yml

  # Job 2: Create release (only if tests pass and not manual dispatch)
  release:
    runs-on: ubuntu-latest
    needs: tests  # Wait for tests to pass
    if: github.event_name != 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if tag is on main
        run: |
          # Check if the current commit (tag) is in main branch
          if git merge-base --is-ancestor ${{ github.sha }} origin/main 2>/dev/null; then
            echo "Tag is on main branch, proceeding with release"
          else
            echo "Tag not on main branch, skipping release"
            exit 1
          fi

      - name: Extract version from tag
        id: get_version
        run: |
          # Remove 'v' prefix from tag (v1.4.2 -> 1.4.2)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "üì¶ Release version: ${VERSION}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Update package.json version
        run: |
          # Update frontend/package.json version
          node -e "
          const fs = require('fs');
          const pkg = require('./frontend/package.json');
          pkg.version = '${{ steps.get_version.outputs.VERSION }}';
          fs.writeFileSync('frontend/package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          echo "‚úÖ Updated frontend/package.json to version ${{ steps.get_version.outputs.VERSION }}"

      - name: Commit version update
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add frontend/package.json
          git commit -m "chore: bump version to ${{ steps.get_version.outputs.VERSION }}"
          git push origin HEAD:main

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Release ${{ steps.get_version.outputs.VERSION }}
            
            This is a production release.
            
            ### Changes
            See commit history for detailed changes.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    needs: release
    if: github.event_name != 'workflow_dispatch' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.version != '' && format('tags/v{0}', inputs.version) || 'main' }}

      - name: Set deployment type
        id: deployment_type
        run: |
          # Priority: workflow_dispatch input > env var > default pm2
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            DEPLOYMENT_TYPE="${{ inputs.deployment_type }}"
            echo "Using workflow_dispatch input: $DEPLOYMENT_TYPE"
          else
            DEPLOYMENT_TYPE="${DEPLOYMENT_TYPE:-pm2}"
            echo "Using environment variable or default: $DEPLOYMENT_TYPE"
          fi
          
          echo "deployment_type=$DEPLOYMENT_TYPE" >> $GITHUB_OUTPUT

      - name: Get version from package.json
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.version }}" != "" ]; then
            VERSION="${{ inputs.version }}"
            echo "Using manual version: $VERSION"
          else
            VERSION=$(node -p "require('./frontend/package.json').version")
            echo "Using package.json version: $VERSION"
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "üì¶ Production version: ${VERSION}"

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          command_timeout: 60m
          script: |
            set -e  # Stop execution on error
            
            # Set CI environment for pnpm
            export CI=true
            export PRISMA_SKIP_POSTINSTALL_GENERATE=false

            echo "üöÄ Starting production deployment..."
            echo "üì¶ Release version: ${{ steps.get_version.outputs.VERSION }}"
            echo "üîß Deployment type: ${{ steps.deployment_type.outputs.deployment_type }}"

            # Navigate to project directory
            cd /var/www/loyacrm

            echo "üì• Updating code..."
            git fetch origin
            git reset --hard origin/main

            if [ "${{ steps.deployment_type.outputs.deployment_type }}" = "docker" ]; then
              echo "üê≥ Docker deployment mode"
              
              # Extract password from DATABASE_URL for Docker
              DB_PASSWORD=$(echo "${{ secrets.DATABASE_URL }}" | sed -n 's/.*:\/\/\([^:]*\):\([^@]*\)@.*/\2/p')
              
              echo "üîß Creating .env.docker file from GitHub Secrets..."
              printf '# Database\nPOSTGRES_DB=loyacrm\nPOSTGRES_USER=loyacrm\nPOSTGRES_PASSWORD=%s\n\n# Backend\nDATABASE_URL=%s\nJWT_SECRET=%s\nPORT=4002\nNODE_ENV=production\n\n# Frontend\nNEXT_PUBLIC_API_URL=%s\nNEXT_PUBLIC_APP_VERSION=%s\n' \
                "$DB_PASSWORD" \
                "${{ secrets.DATABASE_URL }}" \
                "${{ secrets.JWT_SECRET }}" \
                "${{ secrets.NEXT_PUBLIC_API_URL }}" \
                "${{ steps.get_version.outputs.VERSION }}" > .env.docker
              
              chmod 600 .env.docker
              
              sed -i 's/^[[:space:]]*//' .env.docker
              chmod 600 .env.docker
              
              echo "‚úÖ .env.docker created with version: ${{ steps.get_version.outputs.VERSION }}"
              
              echo "üê≥ Building and starting Docker services..."
              docker-compose build --no-cache
              docker-compose up -d
              
              echo "üóÑÔ∏è Running database migrations in Docker..."
              docker-compose exec -T postgres bash -c "
                until pg_isready -h localhost -p 5432 -U loyacrm; do
                  echo 'Waiting for PostgreSQL...'
                  sleep 2
                done
              "
              docker-compose run --rm backend pnpm run db:migrate:deploy
              docker-compose run --rm backend pnpm run db:generate
              
              echo "‚úÖ Docker deployment completed successfully!"
              docker-compose ps
              
            else
              echo "üì¶ PM2 deployment mode (legacy)"
              
              echo "üîß Creating environment files from GitHub Secrets..."
              
              cat > backend/.env.production.local <<'ENVEOF'
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            CORS_ORIGIN=${{ secrets.CORS_ORIGIN }}
            PRISMA_LOG_LEVEL=warn
            LOG_LEVEL=info
            ENVEOF
            
              cat > frontend/.env.production.local <<'ENVEOF'
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_BACKEND_API_URL=${{ secrets.NEXT_PUBLIC_BACKEND_API_URL }}
            NEXT_PUBLIC_APP_VERSION=${{ steps.get_version.outputs.VERSION }}
            NEXT_TELEMETRY_DISABLED=1
            ENVEOF
            
              cat > db/.env.production.local <<'ENVEOF'
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            PRISMA_LOG_LEVEL=warn
            ENVEOF
              
              sed -i 's/^[[:space:]]*//' backend/.env.production.local
              sed -i 's/^[[:space:]]*//' frontend/.env.production.local
              sed -i 's/^[[:space:]]*//' db/.env.production.local
              
              # Secure the files
              chmod 600 backend/.env.production.local
              chmod 600 frontend/.env.production.local
              chmod 600 db/.env.production.local
              
              echo "‚úÖ Environment files created with version: ${{ steps.get_version.outputs.VERSION }}"

              echo "üì¶ Preparing dependencies and generated client..."

              # Install pnpm if not already installed
              if ! command -v pnpm &> /dev/null; then
                echo "Installing pnpm..."
                npm install -g pnpm@10
              fi

              # Configure pnpm for better performance
              pnpm config set store-dir /var/cache/pnpm
              pnpm config set fetch-timeout 300000
              pnpm config set fetch-retry-mintimeout 20000
              pnpm config set fetch-retry-maxtimeout 120000
              pnpm config set enable-pre-post-scripts true
              
              # Setup pnpm store directory
              export PNPM_STORE_DIR=/var/cache/pnpm
              mkdir -p $PNPM_STORE_DIR

              # Generate Prisma client first so both frontend and backend can use it
              echo "Installing db dependencies and generating Prisma client..."
              cd db
              pnpm install --frozen-lockfile --prefer-offline --ignore-scripts
              pnpm run generate
              cd ..

              # Install frontend and backend deps sequentially to avoid ENOTEMPTY errors
              echo "Installing frontend dependencies..."
              cd frontend
              pnpm install --frozen-lockfile --prefer-offline --ignore-scripts
              echo "‚úÖ Frontend dependencies installed"
              cd ..
              
              echo "Installing backend dependencies..."
              cd backend
              pnpm install --frozen-lockfile --prefer-offline --ignore-scripts
              echo "‚úÖ Backend dependencies installed"
              cd ..

              echo "üî® Building frontend..."
              cd frontend
              export NEXT_TELEMETRY_DISABLED=1
              export SKIP_TYPE_CHECK=true
              export SKIP_LINT=true
              export NODE_OPTIONS="--max-old-space-size=4096"
              pnpm run build
              cd ..

              echo "üî® Building backend..."
              cd backend
              pnpm run clean
              pnpm run build
              cd ..

              echo "üóÑÔ∏è Applying database migrations..."
              cd db
              pnpm run migrate:deploy
              cd ..

              echo "üîÑ Restarting services..."
              # Always update PM2 configuration from template to pick up changes
              echo "Updating ecosystem.config.js from template..."
              cp .github/ecosystem.config.template.js ecosystem.config.js
              
              pm2 stop ecosystem.config.js || true
              pm2 delete ecosystem.config.js || true
              pm2 start ecosystem.config.js
              pm2 save

              echo "‚úÖ PM2 deployment completed successfully!"
              pm2 status
            fi
            
            echo "üì¶ Release version: ${{ steps.get_version.outputs.VERSION }}"
