name: Production Release

on:
  push:
    tags:
      - 'v*'

jobs:
  # Job 1: Run tests first (reusable workflow)
  tests:
    uses: ./.github/workflows/test.yml

  # Job 2: Create release (only if tests pass)
  release:
    runs-on: ubuntu-latest
    needs: tests  # Wait for tests to pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if tag is on main
        run: |
          # Check if the current commit (tag) is in main branch
          if git merge-base --is-ancestor ${{ github.sha }} origin/main 2>/dev/null; then
            echo "Tag is on main branch, proceeding with release"
          else
            echo "Tag not on main branch, skipping release"
            exit 1
          fi

      - name: Extract version from tag
        id: get_version
        run: |
          # Remove 'v' prefix from tag (v1.4.2 -> 1.4.2)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "üì¶ Release version: ${VERSION}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Update package.json version
        run: |
          # Update frontend/package.json version
          node -e "
          const fs = require('fs');
          const pkg = require('./frontend/package.json');
          pkg.version = '${{ steps.get_version.outputs.VERSION }}';
          fs.writeFileSync('frontend/package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          echo "‚úÖ Updated frontend/package.json to version ${{ steps.get_version.outputs.VERSION }}"

      - name: Commit version update
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add frontend/package.json
          git commit -m "chore: bump version to ${{ steps.get_version.outputs.VERSION }}"
          git push origin HEAD:main

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Release ${{ steps.get_version.outputs.VERSION }}
            
            This is a production release.
            
            ### Changes
            See commit history for detailed changes.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    needs: release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main  # Checkout main branch to get updated package.json

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./frontend/package.json').version")
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "üì¶ Production version: ${VERSION}"

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          command_timeout: 60m
          script: |
            set -e  # Stop execution on error
            
            # Set CI environment for pnpm
            export CI=true
            export PRISMA_SKIP_POSTINSTALL_GENERATE=false

            echo "üöÄ Starting production deployment..."
            echo "üì¶ Release version: ${{ steps.get_version.outputs.VERSION }}"

            # Navigate to project directory
            cd /var/www/loyacrm

            echo "üì• Updating code..."
            git fetch origin
            git reset --hard origin/main

            echo "üîß Creating environment files from GitHub Secrets..."
            
            # Create backend .env.production.local
            cat > backend/.env.production.local << 'EOF'
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            CORS_ORIGIN=${{ secrets.CORS_ORIGIN }}
            PRISMA_LOG_LEVEL=warn
            LOG_LEVEL=info
            EOF
            
            # Create frontend .env.production.local with release version
            cat > frontend/.env.production.local << 'EOF'
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_BACKEND_API_URL=${{ secrets.NEXT_PUBLIC_BACKEND_API_URL }}
            NEXT_PUBLIC_APP_VERSION=${{ steps.get_version.outputs.VERSION }}
            NEXT_TELEMETRY_DISABLED=1
            EOF
            
            # Create db .env.production.local
            cat > db/.env.production.local << 'EOF'
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            PRISMA_LOG_LEVEL=warn
            EOF
            
            # Secure the files
            chmod 600 backend/.env.production.local
            chmod 600 frontend/.env.production.local
            chmod 600 db/.env.production.local
            
            echo "‚úÖ Environment files created with version: ${{ steps.get_version.outputs.VERSION }}"

            echo "üì¶ Preparing dependencies and generated client..."

            # Install pnpm if not already installed
            if ! command -v pnpm &> /dev/null; then
              echo "Installing pnpm..."
              npm install -g pnpm@10
            fi

            # Configure pnpm for better performance
            pnpm config set store-dir /var/cache/pnpm
            pnpm config set fetch-timeout 300000
            pnpm config set fetch-retry-mintimeout 20000
            pnpm config set fetch-retry-maxtimeout 120000
            pnpm config set enable-pre-post-scripts true
            
            # Setup pnpm store directory
            export PNPM_STORE_DIR=/var/cache/pnpm
            mkdir -p $PNPM_STORE_DIR

            # Generate Prisma client first so both frontend and backend can use it
            echo "Installing db dependencies and generating Prisma client..."
            cd db
            # Install all dependencies (including dev) for build process
            # --ignore-scripts flag will skip build scripts, we'll run them manually if needed
            pnpm install --frozen-lockfile --prefer-offline --ignore-scripts
            pnpm run generate
            cd ..

            # Install frontend and backend deps sequentially to avoid ENOTEMPTY errors
            echo "Installing frontend dependencies..."
            cd frontend
            pnpm install --frozen-lockfile --prefer-offline --ignore-scripts
            echo "‚úÖ Frontend dependencies installed"
            cd ..
            
            echo "Installing backend dependencies..."
            cd backend
            pnpm install --frozen-lockfile --prefer-offline --ignore-scripts
            echo "‚úÖ Backend dependencies installed"
            cd ..

            echo "üî® Building frontend..."
            cd frontend
            # Don't run clean - preserve Next.js cache for faster builds
            # Disable Next.js telemetry
            export NEXT_TELEMETRY_DISABLED=1
            # Skip type checking and linting (already done in CI checks)
            export SKIP_TYPE_CHECK=true
            export SKIP_LINT=true
            # Optimize build performance
            export NODE_OPTIONS="--max-old-space-size=4096"
            pnpm run build
            cd ..

            echo "üî® Building backend..."
            cd backend
            pnpm run clean
            pnpm run build
            cd ..

            echo "üóÑÔ∏è Applying database migrations..."
            cd db
            pnpm run migrate:deploy
            cd ..

            echo "üîÑ Restarting services..."
            # Check and setup PM2 configuration
            if [ ! -f ecosystem.config.js ]; then
              echo "Creating ecosystem.config.js from template..."
              cp .github/ecosystem.config.template.js ecosystem.config.js
            fi
            
            pm2 stop ecosystem.config.js || true
            pm2 delete ecosystem.config.js || true
            pm2 start ecosystem.config.js
            pm2 save

            echo "‚úÖ Production deployment completed successfully!"
            echo "üì¶ Release version: ${{ steps.get_version.outputs.VERSION }}"
            pm2 status
