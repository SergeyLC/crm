name: Deploy Application

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      deployment_type:
        description: 'Override deployment type (leave empty to use environment variable)'
        required: false
      force_deploy:
        description: 'Force deployment even if conditions not met'
        required: false
        default: 'false'
      version:
        description: 'Version to deploy (for manual release creation)'
        required: false

env:
  REGISTRY: ghcr.io

jobs:
  # ==================== Run Tests ====================
  test:
    name: Run Tests
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.force_deploy != 'true'
    uses: ./.github/actions/run-tests/action.yml

  # ==================== Create Release (for tags) ====================
  release:
    name: Create Release
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    uses: ./.github/actions/create-release/action.yml
    with:
      tag_name: ${{ github.ref }}

  # ==================== Determine Environment & Type ====================
  setup:
    name: Setup Deployment Configuration
    needs: [test, release]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped') && (needs.release.result == 'success' || needs.release.result == 'skipped')
    uses: ./.github/actions/setup-deployment/action.yml
    with:
      deployment_type_override: ${{ github.event.inputs.deployment_type }}
      release_version: ${{ needs.release.outputs.version }}

  # ==================== Docker Deployment ====================
  deploy-docker:
    name: Deploy with Docker
    needs: setup
    if: needs.setup.outputs.should_deploy == 'true' && needs.setup.outputs.deployment_type == 'docker'
    uses: ./.github/actions/docker-deploy/action.yml
    with:
      environment: ${{ needs.setup.outputs.environment }}
      image_tag: ${{ needs.setup.outputs.image_tag }}
      version: ${{ needs.setup.outputs.version }}

  # ==================== Traditional Deployment ====================
  deploy-traditional:
    name: Deploy Traditionally
    needs: setup
    if: needs.setup.outputs.should_deploy == 'true' && needs.setup.outputs.deployment_type == 'traditional'
    uses: ./.github/actions/traditional-deploy/action.yml
    with:
      environment: ${{ needs.setup.outputs.environment }}