name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Cache frontend dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            frontend/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-

      - name: Cache backend dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            backend/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-

      - name: Cache db dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            db/node_modules
          key: ${{ runner.os }}-db-${{ hashFiles('db/package.json') }}
          restore-keys: |
            ${{ runner.os }}-db-

      - name: Install dependencies
        run: |
          cd frontend && npm ci && cd ..
          cd backend && npm ci && cd ..
          cd db && npm ci && cd ..

      - name: Generate Prisma client
        run: |
          cd db && npm run generate && cd ..

      - name: Generate package-lock files
        run: |
          cd frontend && npm install --package-lock-only && cd ..
          cd backend && npm install --package-lock-only && cd ..
          cd db && npm install --package-lock-only && cd ..

      - name: Type check
        run: |
          cd frontend && npm run type-check && cd ..
          cd backend && npm run type-check && cd ..

      - name: Lint check
        run: |
          cd frontend && npm run lint:check && cd ..
          cd backend && npm run lint:check && cd ..

      - name: Run tests
        run: |
          cd frontend && npm test --silent && cd ..
          cd backend && npm test --silent && cd ..

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e  # Stop execution on error

            echo "ğŸš€ Starting deployment..."

            # Navigate to project directory
            cd /var/www/loyacrm

            echo "ğŸ“¥ Updating code..."
            git fetch origin
            git reset --hard origin/main

            echo "ğŸ“¦ Installing production dependencies..."
            # Install dependencies for each package
            echo "Installing frontend dependencies..."
            cd frontend && npm ci --production && cd ..
            
            echo "Installing backend dependencies (including dev dependencies for build)..."  
            cd backend && npm ci && cd ..
            
            echo "Installing db dependencies..."
            cd db && npm ci --production && cd ..

            echo "ğŸ”¨ Building frontend..."
            cd frontend
            npm run clean
            npm run build
            cd ..

            echo "ğŸ”¨ Building backend..."
            cd backend
            npm run clean
            npm run build
            cd ..

            echo "ğŸ—„ï¸ Applying database migrations..."
            cd db
            npm run migrate:deploy
            npm run generate
            cd ..

            echo "âš™ï¸ Copying PM2 configuration..."
            cp .github/ecosystem.config.template.js ecosystem.config.js

            echo "ğŸ”„ Restarting services..."
            pm2 stop ecosystem.config.js || true
            pm2 delete ecosystem.config.js || true
            pm2 start ecosystem.config.js
            pm2 save

            echo "âœ… Deployment completed successfully!"
            pm2 status
