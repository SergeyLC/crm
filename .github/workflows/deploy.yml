name: Deploy to Server

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: # Allows manual triggering

jobs:
  check:
    uses: ./.github/workflows/checks.yml

  deploy:
    runs-on: ubuntu-latest
    needs: check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git commands

      - name: Check if tag is on main
        run: |
          # Check if the current commit (tag) is in main branch
          if git merge-base --is-ancestor ${{ github.sha }} origin/main 2>/dev/null; then
            echo "Tag is on main branch, proceeding with deploy"
          else
            echo "Tag not on main branch, skipping deploy"
            exit 1
          fi

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e  # Stop execution on error

            echo "ğŸš€ Starting deployment..."

            # Navigate to project directory
            cd /var/www/loyacrm

            echo "ğŸ“¥ Updating code..."
            git fetch origin
            git reset --hard origin/main

            echo "ğŸ“¦ Installing production dependencies..."
            # Install dependencies for each package
            echo "Installing frontend dependencies..."
            cd frontend && npm ci --production && cd ..
            
            echo "Installing backend dependencies (including dev dependencies for build)..."  
            cd backend && npm ci && cd ..
            
            echo "Installing db dependencies..."
            cd db && npm ci --production && cd ..

            echo "ğŸ”¨ Building frontend..."
            cd frontend
            npm run clean
            npm run build
            cd ..

            echo "ğŸ”¨ Building backend..."
            cd backend
            npm run clean
            npm run build
            cd ..

            echo "ğŸ—„ï¸ Applying database migrations..."
            cd db
            npm run migrate:deploy
            npm run generate
            cd ..

            echo "âš™ï¸ Copying PM2 configuration..."
            cp .github/ecosystem.config.template.js ecosystem.config.js

            echo "ğŸ”„ Restarting services..."
            pm2 stop ecosystem.config.js || true
            pm2 delete ecosystem.config.js || true
            pm2 start ecosystem.config.js
            pm2 save

            echo "âœ… Deployment completed successfully!"
            pm2 status
