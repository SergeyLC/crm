name: Deploy to Server

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: # Allows manual triggering

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm dependencies
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter=loya-crm-db run generate

      - name: Generate i18n files for frontend
        run: pnpm --filter=loya-crm-frontend run collect-locales

      - name: Type check
        run: |
          pnpm --filter=loya-crm-frontend run type-check
          pnpm --filter=loya-crm-backend run type-check
          pnpm --filter=loya-crm-db run type-check

      - name: Lint check
        run: |
          pnpm --filter=loya-crm-frontend run lint:check
          pnpm --filter=loya-crm-backend run lint:check
          pnpm --filter=loya-crm-db run lint:check

      - name: Run unit tests
        run: |
          pnpm --filter=loya-crm-frontend test --silent
          pnpm --filter=loya-crm-backend test --silent

      # Note: Playwright E2E tests are skipped during deployment for speed
      # They run in pre-push hooks and on PR/push to main/develop

  deploy:
    runs-on: ubuntu-latest
    needs: check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git commands

      - name: Check if tag is on main
        run: |
          # Check if the current commit (tag) is in main branch
          if git merge-base --is-ancestor ${{ github.sha }} origin/main 2>/dev/null; then
            echo "Tag is on main branch, proceeding with deploy"
          else
            echo "Tag not on main branch, skipping deploy"
            exit 1
          fi

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          command_timeout: 60m
          script: |
            set -e  # Stop execution on error
            
            # Set CI environment for pnpm
            export CI=true
            export PRISMA_SKIP_POSTINSTALL_GENERATE=false

            echo "üöÄ Starting deployment..."

            # Navigate to project directory
            cd /var/www/loyacrm

            echo "üì• Updating code..."
            git fetch origin
            git reset --hard origin/main

            echo "ÔøΩ Creating environment files from GitHub Secrets..."
            
            # Create backend .env.production.local
            cat > backend/.env.production.local << 'EOF'
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            CORS_ORIGIN=${{ secrets.CORS_ORIGIN }}
            PRISMA_LOG_LEVEL=warn
            LOG_LEVEL=info
            EOF
            
            # Create frontend .env.production.local
            cat > frontend/.env.production.local << 'EOF'
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_BACKEND_API_URL=${{ secrets.NEXT_PUBLIC_BACKEND_API_URL }}
            EOF
            
            # Create db .env.production.local
            cat > db/.env.production.local << 'EOF'
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            PRISMA_LOG_LEVEL=warn
            EOF
            
            # Secure the files
            chmod 600 backend/.env.production.local
            chmod 600 frontend/.env.production.local
            chmod 600 db/.env.production.local
            
            echo "‚úÖ Environment files created and secured"

            echo "üì¶ Preparing dependencies and generated client..."

            # Install pnpm if not already installed
            if ! command -v pnpm &> /dev/null; then
              echo "Installing pnpm..."
              npm install -g pnpm@10
            fi

            # Configure pnpm for better performance
            pnpm config set store-dir /var/cache/pnpm
            pnpm config set fetch-timeout 300000
            pnpm config set fetch-retry-mintimeout 20000
            pnpm config set fetch-retry-maxtimeout 120000
            pnpm config set enable-pre-post-scripts true
            
            # Setup pnpm store directory
            export PNPM_STORE_DIR=/var/cache/pnpm
            mkdir -p $PNPM_STORE_DIR

            # Clean node_modules to avoid ENOTEMPTY errors
            echo "Cleaning old node_modules..."
            rm -rf node_modules frontend/node_modules backend/node_modules db/node_modules

            # Generate Prisma client first so both frontend and backend can use it
            echo "Installing db dependencies and generating Prisma client..."
            cd db
            # Install all dependencies (including dev) for build process
            pnpm install --frozen-lockfile --prefer-offline
            pnpm run generate
            cd ..

            # Install frontend and backend deps sequentially to avoid ENOTEMPTY errors
            echo "Installing frontend dependencies..."
            cd frontend
            pnpm install --frozen-lockfile --prefer-offline
            echo "‚úÖ Frontend dependencies installed"
            cd ..
            
            echo "Installing backend dependencies..."
            cd backend
            pnpm install --frozen-lockfile --prefer-offline
            echo "‚úÖ Backend dependencies installed"
            cd ..

            echo "üåê Generating i18n files for frontend..."
            cd frontend
            pnpm run collect-locales
            cd ..

            echo "üî® Building frontend..."
            cd frontend
            pnpm run clean
            pnpm run build
            cd ..

            echo "üî® Building backend..."
            cd backend
            pnpm run clean
            pnpm run build
            cd ..

            echo "üóÑÔ∏è Applying database migrations..."
            cd db
            pnpm run migrate:deploy
            cd ..

            echo "üîÑ Restarting services..."
            # Check and setup PM2 configuration
            if [ ! -f ecosystem.config.js ]; then
              echo "Creating ecosystem.config.js from template..."
              cp .github/ecosystem.config.template.js ecosystem.config.js
            fi
            
            pm2 stop ecosystem.config.js || true
            pm2 delete ecosystem.config.js || true
            pm2 start ecosystem.config.js
            pm2 save

            echo "‚úÖ Deployment completed successfully!"
            pm2 status
