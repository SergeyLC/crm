name: Deploy Application

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      deployment_type:
        description: 'Override deployment type (leave empty to use environment variable)'
        required: false
      force_deploy:
        description: 'Force deployment even if conditions not met'
        required: false
        default: 'false'
      version:
        description: 'Version to deploy (for manual release creation)'
        required: false

env:
  REGISTRY: ghcr.io

jobs:
  # ==================== Run Tests ====================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.force_deploy != 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tests
        uses: ./.github/actions/run-tests

  # ==================== Create Release (for tags) ====================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create release
        uses: ./.github/actions/create-release
        with:
          tag_name: ${{ github.ref }}

  # ==================== Determine Environment & Type ====================
  setup:
    name: Setup Deployment Configuration
    runs-on: ubuntu-latest
    needs: [test, release]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped') && (needs.release.result == 'success' || needs.release.result == 'skipped')
    outputs:
      environment: ${{ steps.setup.outputs.environment }}
      deployment_type: ${{ steps.setup.outputs.deployment_type }}
      should_deploy: ${{ steps.setup.outputs.should_deploy }}
      image_tag: ${{ steps.setup.outputs.image_tag }}
      version: ${{ steps.setup.outputs.version }}
      is_release: ${{ steps.setup.outputs.is_release }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup deployment
        id: setup
        # uses: ./.github/actions/setup-deployment
        # with:
        #   deployment_type_override: ${{ github.event.inputs.deployment_type }}
        #   deployment_type_default: ${{ vars.DEPLOYMENT_TYPE || 'docker' }}
        run: |
          echo "üîç Debug: GitHub Event Name: ${GITHUB_EVENT_NAME}"
          echo "üîç Debug: Force deploy input: '${{ github.event.inputs.force_deploy }}'"
          echo "üîç Debug: Version input: '${{ github.event.inputs.version }}'"

          # Call the setup-deployment action logic inline
          # This is a workaround since we cannot use 'uses' in composite actions to set outputs for the job
          
          # Step 1: Get current version
          VERSION=$(node -p "require('./frontend/package.json').version")
          echo "üì¶ Current version: ${VERSION}"

          # Step 2: Determine environment and deployment type
          IS_RELEASE=false
          if [[ "${GITHUB_REF}" =~ ^refs/tags/v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            IS_RELEASE=true
            ENVIRONMENT="production"
            echo "üè∑Ô∏è  Release tag detected: ${GITHUB_REF#refs/tags/}"
          else
            if [ -n "${{ github.event.inputs.environment }}" ] && [ "${{ github.event.inputs.environment }}" != "auto" ]; then
              ENVIRONMENT="${{ github.event.inputs.environment }}"
            else
              case "${GITHUB_REF#refs/heads/}" in
                main)
                  ENVIRONMENT="staging"
                  echo "üìå Push to main branch ‚Üí staging deployment"
                  ;;
                develop)
                  ENVIRONMENT="staging"
                  echo "üìå Push to develop branch ‚Üí staging deployment"
                  ;;
                *)
                  echo "‚ö†Ô∏è  Unsupported branch: ${GITHUB_REF#refs/heads/}"
                  echo "should_deploy=false" >> $GITHUB_OUTPUT
                  exit 0
                  ;;
              esac
            fi
          fi

          if [ -n "${{ github.event.inputs.deployment_type }}" ]; then
            DEPLOYMENT_TYPE="${{ github.event.inputs.deployment_type }}"
            echo "üîß Using manual override: $DEPLOYMENT_TYPE"
          else
            DEPLOYMENT_TYPE="${{ vars.DEPLOYMENT_TYPE || 'docker' }}"
            echo "üîß Using default deployment type from repository variable or default: $DEPLOYMENT_TYPE"
          fi

          # Step 3: Determine if we should deploy
          SHOULD_DEPLOY="true"
          if [ "${IS_RELEASE}" = false ] && [ "${{ github.event.inputs.force_deploy }}" != "true" ]; then
            # Additional checks can be added here
            SHOULD_DEPLOY="true"
          fi

          # Step 4: Generate image tag
          IMAGE_TAG=""
          if [[ "$DEPLOYMENT_TYPE" == "docker" ]]; then
            if [[ "$IS_RELEASE" == "true" ]]; then
              VERSION="${GITHUB_REF#refs/tags/v}"
              IMAGE_TAG="v${VERSION}"
            elif [[ "$ENVIRONMENT" == "production" ]]; then
              IMAGE_TAG="latest"
            else
              COMMIT_SHORT=$(git rev-parse --short HEAD)
              TIMESTAMP=$(date +%Y%m%d-%H%M%S)
              IMAGE_TAG="staging-${COMMIT_SHORT}-${TIMESTAMP}"
            fi
          fi

          # CRITICAL: Set outputs for the job
          echo "environment=$ENVIRONMENT" >> $GITHUB_OUTPUT
          echo "deployment_type=$DEPLOYMENT_TYPE" >> $GITHUB_OUTPUT
          echo "should_deploy=$SHOULD_DEPLOY" >> $GITHUB_OUTPUT
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is_release=$IS_RELEASE" >> $GITHUB_OUTPUT

          echo ""
          echo "‚úÖ Outputs set successfully"
      - name: Output deployment configuration
        run: |
          echo "üöÄ Deployment Configuration:"
          echo "Environment: ${{ steps.setup.outputs.environment }}"
          echo "Deployment Type: ${{ steps.setup.outputs.deployment_type }}"
          echo "Should Deploy: ${{ steps.setup.outputs.should_deploy }}"
          echo "Image Tag: ${{ steps.setup.outputs.image_tag }}"
          echo "Version: ${{ steps.setup.outputs.version }}"
          echo "Is Release: ${{ steps.setup.outputs.is_release }}"
          echo ""
          echo "üîç Debug - Raw outputs for job context:"
          echo "environment='${{ steps.setup.outputs.environment }}'"
          echo "deployment_type='${{ steps.setup.outputs.deployment_type }}'"
          echo "should_deploy='${{ steps.setup.outputs.should_deploy }}'"
          echo "image_tag='${{ steps.setup.outputs.image_tag }}'"
          echo ""
          echo "‚úÖ Setup job completed successfully"
          echo "Exit code: $?"

  check-setup:
    name: Check Setup Outputs
    runs-on: ubuntu-latest
    needs: setup
    if: always()
    steps:
      - name: Output setup job results
        run: |
          echo "üîç Checking setup job outputs:"
          echo "Environment: ${{ needs.setup.outputs.environment }}"
          echo "Deployment Type: ${{ needs.setup.outputs.deployment_type }}"
          echo "Should Deploy: ${{ needs.setup.outputs.should_deploy }}"
          echo "Image Tag: ${{ needs.setup.outputs.image_tag }}"
          echo "Version: ${{ needs.setup.outputs.version }}"
          echo "Is Release: ${{ needs.setup.outputs.is_release }}"

  # ==================== Docker Deployment ====================
  deploy-docker:
    name: Deploy with Docker
    runs-on: ubuntu-latest
    needs: setup
    # Simplified condition for testing - will check values in debug step
    if: success()
    # Environment is properly configured in GitHub Settings with secrets
    environment: ${{ needs.setup.outputs.environment }}
    steps:
      - name: Debug deployment conditions
        run: |
          echo "üîç Checking deployment conditions:"
          echo "should_deploy = '${{ needs.setup.outputs.should_deploy }}'"
          echo "deployment_type = '${{ needs.setup.outputs.deployment_type }}'"
          echo "environment = '${{ needs.setup.outputs.environment }}'"
          echo ""
          echo "Condition check:"
          echo "should_deploy == 'true': ${{ needs.setup.outputs.should_deploy == 'true' }}"
          echo "deployment_type == 'docker': ${{ needs.setup.outputs.deployment_type == 'docker' }}"
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy with Docker
        uses: ./.github/actions/docker-deploy
        with:
          environment: ${{ needs.setup.outputs.environment }}
          image_tag: ${{ needs.setup.outputs.image_tag }}
          version: ${{ needs.setup.outputs.version }}
          server_host: ${{ secrets.SERVER_HOST }}
          postgres_db: ${{ secrets.POSTGRES_DB || 'loyacrm_staging' }}
          postgres_user: ${{ secrets.POSTGRES_USER || 'loyacrm' }}
          postgres_password: ${{ secrets.POSTGRES_PASSWORD || 'CHANGE_ME' }}
          jwt_secret: ${{ secrets.JWT_SECRET || 'CHANGE_ME_JWT_SECRET' }}

  # ==================== Traditional Deployment ====================
  deploy-traditional:
    name: Deploy Traditionally
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.should_deploy == 'true' && needs.setup.outputs.deployment_type == 'traditional'
    environment: ${{ needs.setup.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy traditionally
        uses: ./.github/actions/traditional-deploy
        with:
          environment: ${{ needs.setup.outputs.environment }}