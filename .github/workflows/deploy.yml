name: Deploy Application

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      deployment_type:
        description: 'Override deployment type (leave empty to use environment variable)'
        required: false
      force_deploy:
        description: 'Force deployment even if conditions not met'
        required: false
        default: 'false'
      version:
        description: 'Version to deploy (for manual release creation)'
        required: false

env:
  REGISTRY: ghcr.io

jobs:
  # ==================== Run Tests ====================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.force_deploy != 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tests
        uses: ./.github/actions/run-tests

  # ==================== Create Release (for tags) ====================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create release
        uses: ./.github/actions/create-release
        with:
          tag_name: ${{ github.ref }}

  # ==================== Determine Environment & Type ====================
  setup:
    name: Setup Deployment Configuration
    runs-on: ubuntu-latest
    needs: [test, release]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped') && (needs.release.result == 'success' || needs.release.result == 'skipped')
    outputs:
      environment: ${{ steps.setup.outputs.environment }}
      deployment_type: ${{ steps.setup.outputs.deployment_type }}
      should_deploy: ${{ steps.setup.outputs.should_deploy }}
      image_tag: ${{ steps.setup.outputs.image_tag }}
      version: ${{ steps.setup.outputs.version }}
      is_release: ${{ steps.setup.outputs.is_release }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup deployment
        id: setup
        uses: ./.github/actions/setup-deployment
        with:
          deployment_type_override: ${{ github.event.inputs.deployment_type }}
          deployment_type_default: ${{ vars.DEPLOYMENT_TYPE || 'docker' }}
      - name: Output deployment configuration
        run: |
          echo "üöÄ Deployment Configuration:"
          echo "Environment: ${{ steps.setup.outputs.environment }}"
          echo "Deployment Type: ${{ steps.setup.outputs.deployment_type }}"
          echo "Should Deploy: ${{ steps.setup.outputs.should_deploy }}"
          echo "Image Tag: ${{ steps.setup.outputs.image_tag }}"
          echo "Version: ${{ steps.setup.outputs.version }}"
          echo "Is Release: ${{ steps.setup.outputs.is_release }}"
          echo ""
          echo "üîç Debug - Raw outputs for job context:"
          echo "environment='${{ steps.setup.outputs.environment }}'"
          echo "deployment_type='${{ steps.setup.outputs.deployment_type }}'"
          echo "should_deploy='${{ steps.setup.outputs.should_deploy }}'"
          echo "image_tag='${{ steps.setup.outputs.image_tag }}'"

  # ==================== Docker Deployment ====================
  deploy-docker:
    name: Deploy with Docker
    runs-on: ubuntu-latest
    needs: setup
    # Alternative: try without quotes or use contains/fromJSON
    if: |
      needs.setup.outputs.should_deploy == 'true' && 
      needs.setup.outputs.deployment_type == 'docker'
    # TEMPORARY: Comment out environment to test if that's the issue
    # environment: ${{ needs.setup.outputs.environment }}
    steps:
      - name: Debug deployment conditions
        run: |
          echo "üîç Checking deployment conditions:"
          echo "should_deploy = '${{ needs.setup.outputs.should_deploy }}'"
          echo "deployment_type = '${{ needs.setup.outputs.deployment_type }}'"
          echo "environment = '${{ needs.setup.outputs.environment }}'"
          echo ""
          echo "Condition check:"
          echo "should_deploy == 'true': ${{ needs.setup.outputs.should_deploy == 'true' }}"
          echo "deployment_type == 'docker': ${{ needs.setup.outputs.deployment_type == 'docker' }}"
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy with Docker
        uses: ./.github/actions/docker-deploy
        with:
          environment: ${{ needs.setup.outputs.environment }}
          image_tag: ${{ needs.setup.outputs.image_tag }}
          version: ${{ needs.setup.outputs.version }}
          server_host: ${{ secrets.SERVER_HOST }}
          postgres_db: ${{ secrets.POSTGRES_DB || 'loyacrm_staging' }}
          postgres_user: ${{ secrets.POSTGRES_USER || 'loyacrm' }}
          postgres_password: ${{ secrets.POSTGRES_PASSWORD || 'CHANGE_ME' }}
          jwt_secret: ${{ secrets.JWT_SECRET || 'CHANGE_ME_JWT_SECRET' }}

  # ==================== Traditional Deployment ====================
  deploy-traditional:
    name: Deploy Traditionally
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.should_deploy == 'true' && needs.setup.outputs.deployment_type == 'traditional'
    environment: ${{ needs.setup.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy traditionally
        uses: ./.github/actions/traditional-deploy
        with:
          environment: ${{ needs.setup.outputs.environment }}