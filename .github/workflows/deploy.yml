name: Deploy to Server

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: # Allows manual triggering

jobs:
  check:
    uses: ./.github/workflows/checks.yml

  deploy:
    runs-on: ubuntu-latest
    needs: check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git commands

      - name: Check if tag is on main
        run: |
          # Check if the current commit (tag) is in main branch
          if git merge-base --is-ancestor ${{ github.sha }} origin/main 2>/dev/null; then
            echo "Tag is on main branch, proceeding with deploy"
          else
            echo "Tag not on main branch, skipping deploy"
            exit 1
          fi

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e  # Stop execution on error

            echo "ðŸš€ Starting deployment..."

            # Navigate to project directory
            cd /var/www/loyacrm

            echo "ðŸ“¥ Updating code..."
            git fetch origin
            git reset --hard origin/main

            echo "ðŸ“¦ Preparing dependencies and generated client..."

            # Generate Prisma client first so both frontend and backend can use it
            echo "Installing db dependencies and generating Prisma client..."
            cd db && npm ci && npm run generate && cd ..

            # Install frontend deps (including dev deps needed by next build)
            echo "Installing frontend dependencies..."
            cd frontend && npm ci && cd ..

            # Install backend deps (dev deps required for tsc build)
            echo "Installing backend dependencies (including dev dependencies for build)..."
            cd backend && npm ci && cd ..

            echo "ðŸ”¨ Building frontend..."
            cd frontend
            npm run clean
            npm run build
            cd ..

            echo "ðŸ”¨ Building backend..."
            cd backend
            npm run clean
            npm run build
            cd ..

            echo "ðŸ—„ï¸ Applying database migrations..."
            cd db
            npm run migrate:deploy
            cd ..

            echo "ðŸ§¹ Pruning devDependencies for runtime (frontend/backend)..."
            # Only reinstall without dev deps if node_modules exists (avoid unnecessary work)
            if [ -d "frontend/node_modules" ]; then
              echo "Pruning frontend devDependencies..."
              cd frontend && npm prune --production && cd ..
            else
              echo "frontend/node_modules not found â€” skipping frontend prune"
            fi

            if [ -d "backend/node_modules" ]; then
              echo "Pruning backend devDependencies..."
              cd backend && npm prune --production && cd ..
            else
              echo "backend/node_modules not found â€” skipping backend prune"
            fi

            echo "âš™ï¸ Checking PM2 configuration..."
            # Only copy template if ecosystem.config.js doesn't exist
            if [ ! -f ecosystem.config.js ]; then
              echo "Creating ecosystem.config.js from template..."
              cp .github/ecosystem.config.template.js ecosystem.config.js
            else
              echo "ecosystem.config.js already exists, keeping existing configuration"
            fi


            echo "ðŸ” Creating environment files from GitHub Secrets..."
            
            # Create backend .env.production.local
            cat > backend/.env.production.local << 'EOF'
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            CORS_ORIGIN=${{ secrets.CORS_ORIGIN }}
            PRISMA_LOG_LEVEL=warn
            LOG_LEVEL=info
            EOF
            
            # Create frontend .env.production.local
            cat > frontend/.env.production.local << 'EOF'
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_BACKEND_API_URL=${{ secrets.NEXT_PUBLIC_BACKEND_API_URL }}
            EOF
            
            # Create db .env.production.local
            cat > db/.env.production.local << 'EOF'
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            PRISMA_LOG_LEVEL=warn
            EOF
            
            # Secure the files
            chmod 600 backend/.env.production.local
            chmod 600 frontend/.env.production.local
            chmod 600 db/.env.production.local
            
            echo "âœ… Environment files created and secured"

            echo "ðŸ”„ Restarting services..."
            pm2 stop ecosystem.config.js || true
            pm2 delete ecosystem.config.js || true
            pm2 start ecosystem.config.js
            pm2 save

            echo "âœ… Deployment completed successfully!"
            pm2 status
