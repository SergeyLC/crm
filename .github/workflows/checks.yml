name: Tests

on:
  push:
    branches:
      - '**'  # Run on push to any branch
    tags-ignore:  # Exclude all tags
      - '**'
  pull_request:
  workflow_call:  # Allow this workflow to be called by other workflows

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm dependencies
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache Next.js build
        uses: actions/cache@v3
        with:
          path: |
            frontend/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('frontend/**/*.[jt]s', 'frontend/**/*.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter=loya-crm-db run generate

      - name: Generate i18n files for frontend
        run: pnpm --filter=loya-crm-frontend run collect-locales

      - name: Type check
        run: |
          pnpm --filter=loya-crm-frontend run type-check
          pnpm --filter=loya-crm-backend run type-check
          pnpm --filter=loya-crm-db run type-check

      - name: Lint check
        run: |
          pnpm --filter=loya-crm-frontend run lint:check
          pnpm --filter=loya-crm-backend run lint:check
          pnpm --filter=loya-crm-db run lint:check

      - name: Run tests
        run: |
          pnpm --filter=loya-crm-frontend test --silent
          pnpm --filter=loya-crm-backend test --silent
