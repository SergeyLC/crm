name: Build and Deploy Staging

on:
  push:
    branches:
      - main
    tags-ignore:  # Exclude all tags
      - '**'

jobs:
  # Job 1: Check if this is a release commit
  check_release:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.check.outputs.skip }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git commands

      - name: Check if this is a release commit
        id: check
        run: |
          # Get first line of commit message
          COMMIT_MSG=$(git log -1 --pretty=%s)
          echo "Commit message (first line): $COMMIT_MSG"
          
          # Check if commit message indicates a release:
          # - Starts with "chore(release): v0.1.32" (from deploy.sh)
          # - Starts with "chore: bump version to 0.1.32" (from GitHub Actions)
          # Note: [skip ci] is handled automatically by GitHub Actions and doesn't need explicit check here
          if echo "$COMMIT_MSG" | grep -qE '^chore\((release|version)\): |^chore: bump version to '; then
            echo "This is a release-related commit, skipping staging deployment"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Not a release commit, proceeding with staging deployment"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

  # Job 2: Run tests (only if not a release commit)
  tests:
    needs: check_release
    if: needs.check_release.outputs.skip == 'false'
    uses: ./.github/workflows/test.yml

  # Job 3: Deploy to staging (only if tests pass)
  deploy:
    runs-on: ubuntu-latest
    needs: [check_release, tests]  # Wait for check and tests
    if: needs.check_release.outputs.skip == 'false'
    environment: staging  # Use staging environment secrets

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git commands

      - name: Generate build version
        id: version
        run: |
          # Get stable version from package.json
          STABLE_VERSION=$(node -p "require('./frontend/package.json').version")
          
          # Get short commit hash
          COMMIT_HASH=$(git rev-parse --short HEAD)
          
          # Generate build version with metadata
          BUILD_VERSION="${STABLE_VERSION}+sha.${COMMIT_HASH}"
          
          echo "BUILD_VERSION=${BUILD_VERSION}" >> $GITHUB_OUTPUT
          echo "STABLE_VERSION=${STABLE_VERSION}" >> $GITHUB_OUTPUT
          echo "COMMIT_HASH=${COMMIT_HASH}" >> $GITHUB_OUTPUT
          
          echo "üì¶ Stable version: ${STABLE_VERSION}"
          echo "üî® Build version: ${BUILD_VERSION}"

      - name: Deploy to staging server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          command_timeout: 60m
          script: |-
            set -e
            
            export CI=true
            export PRISMA_SKIP_POSTINSTALL_GENERATE=false

            echo "üöÄ Starting staging deployment..."
            echo "üì¶ Build version: ${{ steps.version.outputs.BUILD_VERSION }}"
            echo "üîß Deployment type: ${DEPLOYMENT_TYPE:-pm2}"

            cd /var/www/loyacrm-staging

            echo "üì• Updating code..."
            git fetch origin
            git reset --hard origin/main

            if [ "${DEPLOYMENT_TYPE:-pm2}" = "docker" ]; then
              echo "üê≥ Docker staging deployment mode"
              
              # Extract password from DATABASE_URL for Docker
              DB_PASSWORD=$(echo "${{ secrets.DATABASE_URL }}" | sed -n 's/.*:\/\/\([^:]*\):\([^@]*\)@.*/\2/p')
              
              echo "üîß Creating .env.docker file from GitHub Secrets..."
              printf '# Database\nPOSTGRES_DB=loyacrm\nPOSTGRES_USER=loyacrm\nPOSTGRES_PASSWORD=%s\n\n# Backend\nDATABASE_URL=%s\nJWT_SECRET=%s\nPORT=4002\nNODE_ENV=production\n\n# Frontend\nNEXT_PUBLIC_API_URL=%s\nNEXT_PUBLIC_APP_VERSION=%s\n' \
                "$DB_PASSWORD" \
                "${{ secrets.DATABASE_URL }}" \
                "${{ secrets.JWT_SECRET }}" \
                "${{ secrets.NEXT_PUBLIC_API_URL }}" \
                "${{ steps.version.outputs.BUILD_VERSION }}" > .env.docker
              
              chmod 600 .env.docker
              
              echo "‚úÖ .env.docker created with build version: ${{ steps.version.outputs.BUILD_VERSION }}"
              
              echo "üê≥ Building and starting Docker services..."
              docker-compose build --no-cache
              docker-compose up -d
              
              echo "üóÑÔ∏è Running database migrations in Docker..."
              docker-compose exec -T postgres bash -c "
                until pg_isready -h localhost -p 5432 -U loyacrm; do
                  echo 'Waiting for PostgreSQL...'
                  sleep 2
                done
              "
              docker-compose run --rm backend pnpm run db:migrate:deploy
              docker-compose run --rm backend pnpm run db:generate
              
              echo "‚úÖ Docker staging deployment completed successfully!"
              docker-compose ps
              
            else
              echo "üì¶ PM2 staging deployment mode (legacy)"
              
              echo "üîß Creating environment files from GitHub Secrets..."
              
              cat > backend/.env.production.local <<'ENVEOF'
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            CORS_ORIGIN=${{ secrets.CORS_ORIGIN }}
            PRISMA_LOG_LEVEL=warn
            LOG_LEVEL=info
            ENVEOF
            
              cat > frontend/.env.production.local <<'ENVEOF'
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_BACKEND_API_URL=${{ secrets.NEXT_PUBLIC_BACKEND_API_URL }}
            NEXT_PUBLIC_APP_VERSION=${{ steps.version.outputs.BUILD_VERSION }}
            NEXT_TELEMETRY_DISABLED=1
            ENVEOF
            
              cat > db/.env.production.local <<'ENVEOF'
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            PRISMA_LOG_LEVEL=warn
            ENVEOF
              
              sed -i 's/^[[:space:]]*//' backend/.env.production.local
              sed -i 's/^[[:space:]]*//' frontend/.env.production.local
              sed -i 's/^[[:space:]]*//' db/.env.production.local
              
              # Secure the files
              chmod 600 backend/.env.production.local
              chmod 600 frontend/.env.production.local
              chmod 600 db/.env.production.local
              
              echo "‚úÖ Environment files created with build version: ${{ steps.version.outputs.BUILD_VERSION }}"

              echo "üì¶ Preparing dependencies and generated client..."

              # Install pnpm if not already installed
              if ! command -v pnpm &> /dev/null; then
                echo "Installing pnpm..."
                npm install -g pnpm@10
              fi

              # Configure pnpm for better performance
              pnpm config set store-dir /var/cache/pnpm
              pnpm config set fetch-timeout 300000
              pnpm config set fetch-retry-mintimeout 20000
              pnpm config set fetch-retry-maxtimeout 120000
              pnpm config set enable-pre-post-scripts true
              
              # Setup pnpm store directory
              export PNPM_STORE_DIR=/var/cache/pnpm
              mkdir -p $PNPM_STORE_DIR

              # Generate Prisma client first
              echo "Installing db dependencies and generating Prisma client..."
              cd db
              pnpm install --frozen-lockfile --prefer-offline --ignore-scripts
              pnpm run generate
              cd ..

              # Install frontend and backend deps sequentially
              echo "Installing frontend dependencies..."
              cd frontend
              pnpm install --frozen-lockfile --prefer-offline --ignore-scripts
              echo "‚úÖ Frontend dependencies installed"
              cd ..
              
              echo "Installing backend dependencies..."
              cd backend
              pnpm install --frozen-lockfile --prefer-offline --ignore-scripts
              echo "‚úÖ Backend dependencies installed"
              cd ..

              echo "üî® Building frontend..."
              cd frontend
              export NEXT_TELEMETRY_DISABLED=1
              export SKIP_TYPE_CHECK=true
              export SKIP_LINT=true
              export NODE_OPTIONS="--max-old-space-size=4096"
              pnpm run build
              cd ..

              echo "üî® Building backend..."
              cd backend
              pnpm run clean
              pnpm run build
              cd ..

              echo "üóÑÔ∏è Applying database migrations..."
              cd db
              pnpm run migrate:deploy
              cd ..

              echo "üîÑ Restarting services..."
              # Always update PM2 configuration from template to pick up changes
              echo "Updating ecosystem.staging.config.js from template..."
              cp .github/ecosystem.staging.config.template.js ecosystem.staging.config.js
              
              pm2 stop ecosystem.staging.config.js || true
              pm2 delete ecosystem.staging.config.js || true
              pm2 start ecosystem.staging.config.js
              pm2 save

              echo "‚úÖ PM2 staging deployment completed successfully!"
              pm2 status
            fi
            
            echo "üì¶ Build version: ${{ steps.version.outputs.BUILD_VERSION }}"
