services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: loyacrm-postgres-prod
    restart: unless-stopped
    env_file:
      - .env.backend  # Use backend env for DB config
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loyacrm"]
      interval: 10s
      retries: 5
    networks:
      - loyacrm-network

  # Backend Service
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: loyacrm-backend-prod
    restart: unless-stopped
    env_file:
      - .env.backend
    environment:
      - PORT=4003
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4003/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - loyacrm-network

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: loyacrm-frontend-prod
    restart: unless-stopped
    env_file:
      - .env.frontend
    environment:
      - PORT=3003
    depends_on:
      - backend
    networks:
      - loyacrm-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: loyacrm-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - loyacrm-network

volumes:
  pg_data:
    name: loyacrm_prod_pg_data

networks:
  loyacrm-network:
    driver: bridge