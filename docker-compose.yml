services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: loyacrm-postgres-prod
    restart: unless-stopped
    env_file:
      - .env.backend  # Use backend env for DB config
    volumes:
      - loyacrm_prod_pg_data:/var/lib/postgresql/data
    networks:
      - loyacrm-network

  # Backend Service
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: loyacrm-backend-prod
    restart: unless-stopped
    env_file:
      - .env.backend
    depends_on:
      - postgres
    networks:
      - loyacrm-network

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: loyacrm-frontend-prod
    restart: unless-stopped
    env_file:
      - .env.frontend
    depends_on:
      - backend
    networks:
      - loyacrm-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: loyacrm-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - loyacrm-network

volumes:
  loyacrm_prod_pg_data:

networks:
  loyacrm-network:
    driver: bridge