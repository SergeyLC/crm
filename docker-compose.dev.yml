services:
  # PostgreSQL Database for local development
  postgres:
    image: postgres:15-alpine
    container_name: loyacrm-postgres-dev
    env_file:
      - .env.dev
    ports:
      - "5435:5432"  # Different port for local dev
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loyacrm"]
      interval: 10s
      retries: 5
    networks:
      - loyacrm-dev-network

  # Backend Service for local development
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: loyacrm-backend-dev
    env_file:
      - .env.dev
    expose:
      - "4000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - loyacrm-dev-network
    # Override the production CMD to enable hot reload
    command: sh -c "cd backend && pnpm run dev"
    volumes:
      # Mount source code for hot reload
      - ./backend/src:/app/backend/src
      - ./backend/package.json:/app/backend/package.json
      - ./backend/tsconfig.json:/app/backend/tsconfig.json
      - ./db:/app/db
      - ./db/generated/prisma-client:/app/backend/generated/prisma/
      # Don't mount node_modules - let container use its own

  # Frontend Service for local development
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: loyacrm-frontend-dev
    env_file:
      - .env.dev
    environment:
      - PORT=3000
      - TURBO_FORCE=false
    expose:
      - "3000"
    depends_on:
      - backend
    networks:
      - loyacrm-dev-network
    # Override for development
    command: sh -c "cd frontend && TURBO_FORCE=false pnpm run dev"
    volumes:
      # Mount source code for hot reload
      - ./frontend/src:/app/frontend/src
      - ./frontend/public:/app/frontend/public
      # - ./frontend/package.json:/app/frontend/package.json  # Don't mount to allow Next.js to modify it
      - ./frontend/next.config.js:/app/frontend/next.config.js
      - ./frontend/tsconfig.json:/app/frontend/tsconfig.json
      # Don't mount node_modules - let container use its own

  # Nginx Proxy for local development
  nginx:
    image: nginx:alpine
    container_name: loyacrm-nginx-dev
    ports:
      - "3003:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
      - frontend
    networks:
      - loyacrm-dev-network

volumes:
  pg_data:
    name: loyacrm_pg_data

networks:
  loyacrm-dev-network:
    driver: bridge