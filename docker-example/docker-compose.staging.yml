version: "3.9"

services:
  # ==================== Nginx ====================
  nginx:
    image: nginx:alpine
    container_name: loyacrm-nginx-staging
    restart: unless-stopped
    ports:
      - "8080:80"  # Staging port (different from production)
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
    networks: [loyacrm-network]

  # ==================== Frontend ====================
  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/betreut-zu-hause/loyacrm/frontend:staging}
    container_name: loyacrm-frontend-staging
    restart: unless-stopped
    env_file: .env
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks: [loyacrm-network]

  # ==================== Backend ====================
  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/betreut-zu-hause/loyacrm/backend:staging}
    container_name: loyacrm-backend-staging
    restart: unless-stopped
    env_file: .env
    secrets:
      - db_password
      - jwt_secret
    environment:
      DATABASE_URL: postgresql://loyacrm:@postgres:5432/loyacrm?password_file=/run/secrets/db_password
      JWT_SECRET_FILE: /run/secrets/jwt_secret
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks: [loyacrm-network]

  # ==================== PostgreSQL ====================
  postgres:
    image: postgres:16-alpine
    container_name: loyacrm-postgres-staging
    restart: unless-stopped
    secrets:
      - db_password
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      POSTGRES_USER: loyacrm
      POSTGRES_DB: loyacrm
    volumes:
      - pg_data_staging:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loyacrm"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks: [loyacrm-network]

  # ==================== Migrator (одноразовый) ====================
  migrator:
    image: ${BACKEND_IMAGE:-ghcr.io/betreut-zu-hause/loyacrm/backend:staging}
    command: pnpm --filter db prisma migrate deploy
    secrets:
      - db_password
    environment:
      DATABASE_URL: postgresql://loyacrm:@postgres:5432/loyacrm?password_file=/run/secrets/db_password
    depends_on:
      postgres:
        condition: service_healthy
    profiles: ["tools"]
    networks: [loyacrm-network]

# ==================== Volumes & Networks ====================
volumes:
  pg_data_staging:
    name: loyacrm_pg_data_staging
  letsencrypt:

networks:
  loyacrm-network:
    driver: bridge

# ==================== Secrets ====================
secrets:
  db_password:
    file: ./secrets/db_password.txt
  jwt_secret:
    file: ./secrets/jwt_secret.txt